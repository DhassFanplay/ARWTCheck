<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Test AR</title>

    <!-- A-Frame and AR.js -->
    <script src="js/lib/aframe.min.js"></script>
    <script src="js/lib/aframe-ar.js"></script>

    <!-- Unity loader will be injected by JS -->
    <!-- Main app logic -->
    <script src="js/app.js" defer></script>

    <!-- Styles -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }



        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: black;
        }

        #loadingBar {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        #progressBarFull {
            height: 20px;
            background: #29d;
            width: 0%;
            transition: width 0.3s ease;
        }

        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <!-- Unity WebGL container -->
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>

        <div id="loadingBar" style="display: none;">
            <div id="progressBarFull"></div>
        </div>

        <div id="fullscreenButton">Fullscreen</div>
    </div>
    <!-- DO NOT define <a-scene> here; it is dynamically created in app.js -->
</body>
</html>
